<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="languages.css" />
  <script src="languages.js"></script>
  <title>Vocabulary Learning App</title>
</head>
<body>

  <a
    class="example"
    href="data:text/csv;
    charset=utf-8,VERBS:%0Aparlo,speak%0Aallontarsi,to%20move%20away%0Afaccio,do%0Amangio,eat%0Avedo,see%0Avoglio,want%0Aio%20ho,i%20have%0Apiache,like%0Aho%20bisogno,i%20need%0Avado,go%0AVOCAB:%0ASorella,Sister%0AFratello,Brother%0APiacere,Pleasure%0ADieci,ten%0AScontrino,Recipt%0APiccolo,Small%0ASpeccio,Mirror%0ANero,Black%0AZaino,Backpack%0AMaglione,Sweater"
    download="italian.csv"
  >
    <img src="images/language_icon.png" width="20px" alt="Example file" />
    Example CSV File
  </a>

  <div class="button-container">
    <button class="btn" onclick="openAddWordModal()">Add word</button>
    <button class="btn" onclick="openTestWordsModal()">Test words</button>
    <button class="btn" onclick="importCSV()">Import CSV</button>
    <button class="btn" onclick="exportCSV()">Export CSV</button>
    <button class="btn" onclick="clearVocabulary()">Clear All</button>
    <input
      type="file"
      id="fileInput"
      style="display: none"
      onchange="handleFileSelect(event)"
    />
  </div>

  <div class="vocab-table">
    <h2>Verbs:</h2>
    <table id="verbsTable">
      <tbody></tbody>
    </table>
  </div>

  <div class="vocab-table">
    <h2>Vocabulary:</h2>
    <table id="generalTable">
      <tbody></tbody>
    </table>
  </div>

  <!-- Add Word Modal -->
  <div id="addWordModal" class="modal">
    <div class="modal-content">
      <h2>Add new Word</h2>
      <input
        type="text"
        class="input-field"
        id="italianWord"
        placeholder="Italian"
      />
      <input
        type="text"
        class="input-field"
        id="englishWord"
        placeholder="English"
      />
      <div class="button-group">
        <button class="btn" onclick="addWord('verbs')">Add Verb</button>
        <button class="btn" onclick="addWord('general')">Add Vocab</button>
      </div>
    </div>
  </div>

  <!-- Test Words Modal -->
  <div id="testWordsModal" class="modal">
    <div class="modal-content">
      <h2>Test Words</h2>
      <div class="word-display" id="testWord">
        Select a category to start testing
      </div>
      <div class="button-group">
        <button class="btn" onclick="startTest('verbs')">Test Verbs</button>
        <button class="btn" onclick="startTest('general')">Test Vocab</button>
      </div>
      <input
        type="text"
        class="input-field"
        id="answer"
        placeholder="Input answer"
      />
      <button
        class="btn"
        onclick="checkAnswer()"
        style="width: 100%; margin-top: 10px"
      >
        Submit
      </button>
    </div>
  </div>
</body>
