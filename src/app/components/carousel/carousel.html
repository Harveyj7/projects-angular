<div
  #carouselContainer
  class="carousel-container"
  (mousedown)="onCarouselMouseDown($event)"
  (mouseleave)="onCarouselMouseLeave()"
  (mouseup)="onCarouselMouseUp()"
  (mousemove)="onCarouselMouseMove($event)"
>
  @for (project of projectsArray; track project.text; let i = $index) {
  <div class="carousel-box">
    <h3>{{ project.text }}</h3>
    <img
      (dblclick)="onCarouselBoxDoubleClick(project.href)"
      [src]="project.src"
      [alt]="project.text"
    />
  </div>
  }
</div>
