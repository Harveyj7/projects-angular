<div class="button-container">
  <button class="btn" (click)="openAddWordModal()">Add word</button>
  <button class="btn" (click)="openTestWordsModal()">Test words</button>
  <button class="btn" (click)="importCSV()">Import CSV</button>
  <button class="btn" (click)="exportCSV()">Export CSV</button>
  <button class="btn" (click)="clearVocabulary()">Clear All</button>
  <input
    type="file"
    id="fileInput"
    style="display: none"
    (change)="handleFileSelect($event)"
  />
</div>

<div class="vocab-table">
  <h2>Verbs:</h2>
  <table id="verbsTable">
    <tbody></tbody>
  </table>
</div>

<div class="vocab-table">
  <h2>Vocabulary:</h2>
  <table id="generalTable">
    <tbody></tbody>
  </table>
</div>

<!-- Add Word Modal -->
<div id="addWordModal" class="modal" (click)="closeModalOnOutsideClick($event)">
  <div class="modal-content">
    <h2>Add new Word</h2>
    <input
      type="text"
      class="input-field"
      id="italianWord"
      placeholder="Italian"
    />
    <input
      type="text"
      class="input-field"
      id="englishWord"
      placeholder="English"
    />
    <div class="button-group">
      <button class="btn" (click)="addWord('verbs')">Add Verb</button>
      <button class="btn" (click)="addWord('general')">Add Vocab</button>
    </div>
  </div>
</div>

<!-- Test Words Modal -->
<div
  id="testWordsModal"
  class="modal"
  (click)="closeModalOnOutsideClick($event)"
>
  <div class="modal-content">
    <h2>Test Words</h2>
    <div class="word-display" id="testWord">
      Select a category to start testing
    </div>
    <div class="button-group">
      <button class="btn" (click)="startTest('verbs')">Test Verbs</button>
      <button class="btn" (click)="startTest('general')">Test Vocab</button>
    </div>
    <input
      type="text"
      class="input-field"
      id="answer"
      placeholder="Input answer"
    />
    <button
      class="btn"
      (click)="checkAnswer()"
      style="width: 100%; margin-top: 10px"
    >
      Submit
    </button>
  </div>
</div>
